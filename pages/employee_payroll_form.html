<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link href="../css/employee_payrolll.css" rel="stylesheet">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC-2 -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(); return false">
            <div class = "form-head">
                Employee Payroll form
            </div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
            <input
              type="text"
              class="input"
              id="name"
              name="name"
              placeholder="your name.."
              required
            >
          </div>
          
<!-- UC-3 -->
        <div class="row-content">
            <label class="label text" for="profile">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio"  name="profile" value="../assets/prifile-image1.png" required>
                    <img class="profile" id="image1" src="../assets/prifile-image1.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/profile-image2.png" required>
                    <img class="profile" id="image2" src="../assets/profile-image2.png">
                </label>
                <label>
                    <input type="radio" id="profile3"  name="profile" value="../assets/profile-image3.jpg"required>
                    <img class="profile" id="image3" src="../assets/profile-image3.jpg">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="../assets/profile-image4.jpg" required>
                    <img class="profile" id="image4" src="../assets/profile-image4.jpg">
                </label>
          </div>
        </div>

<!-- UC-4 -->
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
              <input type="radio" id="male" name="gender" value="Male" />
              <label class="text" for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female" />
              <label class="text" for="female">Female</label>
            </div>
          </div>
          <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
              <input class="checkbox" type="checkbox" id="hr" name="hr" value="Hr">
              <label class="text" for="hr">HR</label>
              <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
              <label class="text" for="sales">Sales</label>
              <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
              <label class="text" for="finance">Finance</label>
              <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
              <label class="text" for="engineer">Engineer</label>
              <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
              <label class="text" for="others">Others</label>
            </div>
          </div>
          <div class="row-content">
            <label class="label text" for="salary">Choose your salary: </label>
            <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output-text" for="salary">400000</output>
          </div>


    <!-- UC-5 -->
        <div class="row-content">
            <label class="label text" for="startDate">Start Date</label>
            <div>
              <select id="day" name="Day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select id="month " name="Month ">
                <option value="Jan ">Jan</option>
                <option value="Feb ">Feb</option>
                <option value="Mar ">Mar</option>
                <option value="Apr ">Apr</option>
                <option value="May ">May</option>
                <option value="Jun ">Jun</option>
                <option value="Jul ">Jul</option>
                <option value="Aug ">Aug</option>
                <option value="Sep ">Sep</option>
                <option value="Oct ">Oct</option>
                <option value="Nov ">Nov</option>
                <option value="Dec ">Dec</option>
              </select>
              <select id="year" name="Year">
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                </select>
            </div>
          </div>

    <!-- UC-6 -->
        <div class="row-content">
            <label class="label text" for="notes">Notes: </label>
            <textarea id="notes" class="input" name="Notes" placeholder="write something.." style="height: 100px"></textarea>
        </div>
        <div class="button-parent">
            <a class="resetButton button cancelButton"
              >Cancel</a>
        <div class="submit-reset">
              <button type="submit" class="button submitButton" id="submitButton">Submit</button>
              <button type="reset" class="resetButton button">Reset</button>
        </div>
        </div>
        </form>
    </div>

    <!-- UC 8 -->
    <script>
        const salary = document.querySelector("#salary");
        const salaryOutput = document.querySelector(".salary-output-text");
  
        salaryOutput.textContent = salary.value;
  
        salary.addEventListener("input", function () {
          salaryOutput.textContent = salary.value;
        });
      </script>
 </body>
</html>
