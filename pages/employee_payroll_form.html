<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link href="../css/employee_payrolll.css" rel="stylesheet">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC-2 -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(); return false">
            <div class = "form-head">
                Employee Payroll form
            </div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
            <input
              type="text"
              class="input"
              id="name"
              name="name"
              placeholder="your name.."
              required
            >
          </div>
          
<!-- UC-3 -->
        <div class="row-content">
            <label class="label text" for="profile">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio"  name="profile" value="../assets/prifile-image1.png" required>
                    <img class="profile" id="image1" src="../assets/prifile-image1.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/profile-image2.png" required>
                    <img class="profile" id="image2" src="../assets/profile-image2.png">
                </label>
                <label>
                    <input type="radio" id="profile3"  name="profile" value="../assets/profile-image3.jpg"required>
                    <img class="profile" id="image3" src="../assets/profile-image3.jpg">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="../assets/profile-image4.jpg" required>
                    <img class="profile" id="image4" src="../assets/profile-image4.jpg">
                </label>
          </div>
        </div>
        </form>
    </div>
 </body>
</html>
